version: '3.8'

services:
  # LLM Gateway API Service
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_URL=postgresql://gateway:${POSTGRES_PASSWORD:-gateway_secret}@postgres:5432/gateway
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      - RATE_LIMIT_RPM=${RATE_LIMIT_RPM:-60}
      - MODEL_CACHE_TTL=${MODEL_CACHE_TTL:-3600}
      - HOST_VALIDATION_MODE=${HOST_VALIDATION_MODE:-permissive}
      - BASE_URL=${BASE_URL:-}
      - DEMO_MODE=${DEMO_MODE:-false}
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=gateway
      - POSTGRES_USER=gateway
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-gateway_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway -d gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Database Migration Runner (runs once before gateway starts)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "dist/db/migrate.js"]
    environment:
      - DATABASE_URL=postgresql://gateway:${POSTGRES_PASSWORD:-gateway_secret}@postgres:5432/gateway
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gateway-network
    restart: "no"

networks:
  gateway-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
