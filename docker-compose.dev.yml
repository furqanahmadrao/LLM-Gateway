version: '3.8'

# Development override - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    command: ["pnpm", "dev"]

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"
